<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Siddharth Soni"/>
    <meta name="description" content="This is Dynamic Table"/>
    <meta name="keywords" content="best website designer"/>
    <title>Document</title>
    <style>
    	* { 
            font: 17px Calibri; 
        } 
        table { 
            width: 70%; 
        }
        table, th, td { 
            border: solid 1px #DDD;
            border-collapse: collapse; padding: 2px 3px; text-align: center;
        }
    </style>
</head>
<body onload="createTable()">
    <h3>
        Click the "Add New Row" button to add a new row to the table. <br> Enter values in each row and press the "Submit Data" button to print the values.
 </h3>
     
 <p>
 <input type="button" id="addRow" value="Add New Row" onclick="addRow()" />
 </p>
 
 <div id="cont"></div>
 
 <p>
 <input type="button" id="bt" value="Submit Data" onclick="submit()" />
 </p>
     
 <p id='answer'></p>
</body>
<script>
    var arrHead = new Array();
    arrHead = ['', 'Car Name', 'Top Speed', 'Price'];

    function createTable() {
        var empTable = document.createElement('table');
        empTable.setAttribute('id', 'empTable');

        var tr = empTable.insertRow(-1);
        for (var h = 0; h < arrHead.length; h++) {
            var th = document.createElement('th');
            th.innerHTML = arrHead[h];
            tr.appendChild(th);
        }

        var div = document.getElementById('cont');
        div.appendChild(empTable);
    }

    function addRow() {
        var empTab = document.getElementById('empTable');

        var rowCnt = empTab.rows.length;
        var tr = empTab.insertRow(rowCnt);
        tr = empTab.insertRow(rowCnt);

        for (var c = 0; c < arrHead.length; c++) {
            var td = document.createElement('td');
            td = tr.insertCell(c);

            if (c == 0) {
                var button = document.createElement('input');

                button.setAttribute('type', 'button');
                button.setAttribute('value', 'Remove');

                button.setAttribute('onclick', 'removeRow(this)');

                td.appendChild(button);
            }
            else {
                var ele = document.createElement('input');
                ele.setAttribute('type', 'text');
                ele.setAttribute('value', '');

                td.appendChild(ele);
            }
        }
    }

    function removeRow(oButton) {
        var empTab = document.getElementById('empTable');
        empTab.deleteRow(oButton.parentNode.parentNode.rowIndex);
    }

    function submit() {
        var myTab = document.getElementById('empTable');
        var arrValues = new Array();

        for (row = 1; row < myTab.rows.length - 1; row++) {
            for (c = 0; c < myTab.rows[row].cells.length; c++) {  
                var element = myTab.rows.item(row).cells[c];
                if (element.childNodes[0].getAttribute('type') == 'text') {
                    arrValues.push("'" + element.childNodes[0].value + "'");
                }
            }
        }
        
        document.getElementById('answer').innerHTML = arrValues;
    }
</script>
</html>
