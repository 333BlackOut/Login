<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Siddharth Soni"/>
    <meta name="description" content="This is Login Page Example"/>
    <meta name="keywords" content="best website designer,best login page design"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
    <script defer src="Login.js"></script>
</head>

<body>
    <video playsinline autoplay muted loop poster="Background_Snap.png" id="bgvid">
        <source src="Background_Video.mp4" type="video/mp4">
    </video>
    <main id="main-holder">
        <h1 id="heading">Login</h1>

        <div id="login-error">
            <p id="login-error-msg">Invalid username <span id="login-error-msg-2">and/or password</span></p>
        </div>

        <form id="login-form" onsubmit="LogIn();return false">
            <input type="text" name="username" id="username-field" class="login-form-input" placeholder="Username"
                required>
            <input type="password" name="password" id="password-field" class="login-form-input" placeholder="Password"
                required>
            <button type="submit" onclick="LogIn()" id="login-submit">LogIn</button>
        </form>

    </main>
    <footer>
        <div id="contact">
            <a href="https://github.com/333BlackOut"><img src="github.png" alt="Github"/></a>
            <a href="https://www.linkedin.com/in/siddharth-soni-471430215/"><img src="linkedin.png" alt="Linkedin"/></a>
            <a href="https://www.instagram.com/333_black0ut/" id="insta"><img src="instagram.png" alt="Instagram"/></a>
        </div>
        <p id="mail">E-mail: siddharthsoni000@gmail.com </p>
    </footer>
</body>

</html>
